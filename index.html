<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal - Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #0f0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px #0f0;
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0a0;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>*** SECURE TERMINAL ***</h2>
        <input type="password" id="password" placeholder="> PASSWORD">
        <button onclick="checkPassword()">ACCESS</button>
        <p class="error-message" id="errorMessage">ACCESS DENIED</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
